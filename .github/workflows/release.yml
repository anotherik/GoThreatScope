name: Release GoThreatScope

on:
  push:
    tags:
      - 'v*'               # e.g., v0.2.0
  release:
    types: [published]      # if you publish a release via the UI
  workflow_dispatch: {}     # run manually from Actions tab

permissions:
  contents: write           # required to create GitHub Releases & upload assets

jobs:
  goreleaser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # needed for changelog & tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # match your supported version

      # Optional but helpful: cache Go modules to speed up builds
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v1'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # auto-provided
